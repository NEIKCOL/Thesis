<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background-image: url('background.svg'); /* Set the SVG as background */
            background-size: cover; /* Cover the entire body */
            display: flex;
            justify-content: space-between; /* Distribute space between elements */
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        .call-text {
    position: absolute;
    top: 20%;
    right: 37%; /* Adjusted to move text to the right */
    text-align: right; /* Align text to the right */
    z-index: 5;

        }

        .call-text h1 {
            font-size: 42px;
            color: #696a86;
        }

        .call-text h1 span {
            color: #D2EE79;
            font-weight: bolder;
        }

        .social-media-links {
            display: flex;
            position: absolute;
            bottom: 20px;
            left: 20px;
            justify-content: center;
            z-index: 5;
        }

        .social-media-link {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: #fff;
            font-size: 23px;
            position: relative;
            transition: transform 0.5s ease-in-out;
            margin: 0 20px;
        }

        .social-media-link > i {
            z-index: 1;
        }

        .social-media-link:before {
            width: 60px;
            height: 60px;
            border-radius: 4px;
            content: "";
            position: absolute;
            background: #fff;
            background: linear-gradient(
                45deg,
                rgba(255,255,255,.7) 0%,
                rgba(255,255,255,.3) 49%,
                rgba(255,255,255,.5) 50%);
            background-size: 300%;
            background-position: 0% 0%;
            transition: background-position 0.55s cubic-bezier(0.79, 0.14, 0.15, 0.86);
        }

        .social-media-link:hover,
        .social-media-link:active,
        .social-media-link:focus {
            transform: translateY(-16px);
            padding-bottom: 32px;
        }

        .social-media-link:hover:before,
        .social-media-link:active:before,
        .social-media-link:focus:before {
            background-position: top right;
        }

        .social-media-link + .social-media-link {
            margin-left: 4px;
        }

        /* New login form styles */
        #signin {
            width: 10%;
            background: transparent;
            margin: 100px 50px;
            box-shadow: 0 0 64px rgba(0, 0, 0, 0.5);
            padding: 100px;
            position: absolute;
            right: 3%;
            overflow: hidden;
            border-radius: 39px;
        }

        #signin .form-title {
            font: 500 16px/1 'Roboto', sans-serif;
            color: #E3E0CD;
            text-align: center;
            margin: 35px 0;
        }

        #signin .input-field {
            position: relative;
            height: 50px;
            margin: 35px 0;
            transition: all 300ms;
        }

        #signin .input-field i {
            position: absolute;
            bottom: 28px;
            left: 15px;
            color: #BBBBBB;
            height: 0;
            visibility: hidden;
            font-size: 80%;
            transition: height 250ms;
        }

        #signin .input-field label {
            width: 100%;
            height: 100%;
            position: absolute;
            margin-top: 20px;
            left: 4px;
            font: 400 16px/1 'Roboto', sans-serif;
            color: #E3E0CD;
            opacity: 1;
            transition: all 300ms;
        }

        #signin .input-field input {
            width: calc(100% - 70px);
            height: 3px;
            font: 500 16px/1 'Roboto', sans-serif;
            padding: 0 20px 0 50px;
            border: none;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.25);
            color: #606060;
            border-radius: 6px;
            outline: 0;
            overflow: hidden;
            position: absolute;
            bottom: 0;
            left: 0;
            transition: all 300ms;
        }

        #signin .forgot-pw {
            font: 600 14px/1 'Roboto', sans-serif;
            color: #E3E0CD;
            text-decoration: none;
            display: block;
            margin: 20px auto; /* Center the link horizontally */
            text-align: center; /* Center text inside the link */
        }

        #signin button.login {
            min-height: 60px;
            font: 500 16px/1 'Roboto', sans-serif;
            width: 100%;
            padding: 20px;
            display: block;
            background: #D2EE79;
            color: #161616;
            border: none;
            outline: 0;
            cursor: pointer;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        #signin .check {
            width: 100%;
            height: 100%;
            background: #324192;
            position: absolute;
            top: 100%;
            left: 0;
            text-align: center;
            visibility: hidden;
            transition: all 1s;
        }

        #signin .check.in {
            visibility: visible;
            top: 0;
        }

        #signin .check i {
            color: #FFF;
            font-size: 64px;
            line-height: 7.4;
        }

        #signin .input-field input:focus {
            color: #333;
        }

        #signin .input-field input:focus,
        #signin .input-field input.not-empty {
            height: auto;
            padding: 14px 20px 14px 50px;
        }

        #signin .input-field input:focus + i,
        #signin .input-field input.not-empty + i {
            font-size: 24px;
            bottom: 26px;
            height: 10px;
            visibility: visible;
        }

        #signin .input-field input:focus + i + label,
        #signin .input-field input.not-empty + i + label {
            font-size: 12px;
            margin-top: -15px;
            opacity: 0.7;
            animation: label 300ms 1;
        }

        @keyframes label {
            0% {
                margin-top: -15px;
            }

            50% {
                margin-top: -25px;
            }

            100% {
                margin-top: -15px;
            }
        }

        #gif {
            width: 50%;
        }

        #gif a img {
            max-width: 100%;
            box-shadow: 0 0 64px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="call-text">
        <h1><span>Student Location Tracking System.</span></h1>
        <h1><span>Connect Coordinates.</span></h1>
        <h1><span>Track Progress.</span></h1>
        <h1><span>Achieve Milestone.</span></h1>
    </div>

    <!-- New Sign-in Form -->
    <div id="signin">
        <div class="form-title">Sign In</div>
        <div class="input-field">
            <input type="text" id="username" autocomplete="off"/>
            <i class="material-icons">person</i>
            <label for="username">Username</label>
        </div>
        <div class="input-field">
            <input type="password" id="password"/>
            <i class="material-icons">lock</i>
            <label for="password">Password</label>
        </div>
        <a href="" class="forgot-pw">Forgot Password?</a>
        <button class="login" onclick="authenticate()">Login</button>
        <div class="check">
            <i class="material-icons">check</i>
        </div>
    </div>

    <!-- Social Media Links -->
    <div class="social-media-links">
        <a class="social-media-link facebook" href="#">
            <i class="fab fa-facebook-f"></i>
        </a>
        <a class="social-media-link instagram" href="#">
            <i class="fab fa-instagram"></i>
        </a>
    </div>

    <script>
        function authenticate() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Temporary hardcoded credentials
            const correctUsername = 'admin';
            const correctPassword = 'admin';

            if (username === correctUsername && password === correctPassword) {
                // Redirect to index.html on successful authentication
                window.location.href = 'index.html';
            } else {
                // Optionally handle incorrect login
                alert('Invalid username or password');
            }
        }
    </script>
</body>
</html>
