<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Responsive Registration Form | CodingLab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background-image: url('background.svg'); /* Set the SVG as background */
            background-size: cover; /* Cover the entire body */
        }
        .container {
    max-width: 800px; /* Reduced width */
    width: 100%;
    background-color: transparent;
    padding: 25px; /* Reduced padding */
    border-radius: 39px;
    box-shadow: 0 0 64px rgba(0, 0, 0, 0.5);
    height: 80vh; /* Adjusted height to be relative */
}
        .container .title {
            font-size: 20px; /* Reduced font size */
            font-weight: 500;
            position: relative;
            margin-bottom: 20px; /* Reduced margin */
        }
        .container .title::before {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 20px; /* Reduced width */
            border-radius: 5px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
        }
        .content form .user-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin: 10px 0; /* Reduced margin */
        }


        .user-details .input-box {
    margin-bottom: 15px; /* Reduced margin */
    width: calc(50% - 10px); /* Adjusted width */
    height: 10%; /* Relative height */
}

.user-details .input-box input {
    height: 100%; /* Adjusted to fill parent height */
    width: 100%;
    outline: none;
    font-size: 1em; /* Adjusted font size to be relative */
    border: none; /* Removed border */
    border-bottom: 2px solid #E3E0CD; /* Added underline */
    background: transparent; /* Transparent background */
    padding-left: 15px; /* Adjusted padding */
    color: #E3E0CD; /* Text color */
    transition: border-color 0.3s ease;
}
        .user-details .input-box input::placeholder {
            color: #E3E0CD; /* Placeholder color */
        }
        .user-details .input-box input:focus,
        .user-details .input-box input:valid {
            border-color: #9b59b6;
        }
        form .gender-details {
            display: none; /* Hide gender details */
        }
        form .button {
            height: 40px; /* Reduced height */
            margin: 15px 0; /* Adjusted margin */
        }
        form .button input {
            height: 100%;
            width: 100%;
            border-radius: 5px;
            border: none;
            color: #161616;
            font-size: 16px; /* Reduced font size */
            font-weight: 500;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #D2EE79;
        }
        form .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }
        @media(max-width: 584px) {
            .container {
                max-width: 100%;
                padding: 20px; /* Adjust padding for small screens */
            }
            form .user-details .input-box {
                margin-bottom: 10px; /* Reduced margin */
                width: 100%;
            }
            .content form .user-details {
                max-height: 400px;
                overflow-y: scroll;
            }
            .user-details::-webkit-scrollbar {
                width: 5px;
            }
        }
        @media(max-width: 459px) {
            .container .content .category {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <input type="text" placeholder="Enter your last name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your first name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your middle name" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your section" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your year level" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter your course" required>
          </div>
          <div class="input-box">
            <input type="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <input type="tel" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Enter emergency contact name" required>
          </div>
          <div class="input-box">
            <input type="tel" placeholder="Enter emergency phone number" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Enter your password" required>
          </div>
          <div class="input-box">
            <input type="password" placeholder="Confirm your password" required>
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
